<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Branch CRUD</title>
    <!-- Tailwind CSS CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #d1d5db;
            width: 100%;
        }
        button {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-success {
            background-color: #22c55e;
            color: white;
        }
        .response-box {
            background-color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }
        .message-box {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        .message-success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .message-error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .section-header {
            background-color: #f0f4f8;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Branch Management</h1>

        <!-- Create Branch -->
        <div class="mb-8 p-4 bg-blue-50 rounded-lg shadow-sm">
            <div class="section-header">Create New Branch (POST /branch)</div>
            <label for="createBranchName" class="block text-sm font-medium text-gray-700 mb-1">Branch Name:</label>
            <input type="text" id="createBranchName" placeholder="e.g., Downtown Branch" class="w-full">
            <button id="createBranchBtn" class="btn-success">Create Branch</button>
        </div>

        <!-- Update Branch -->
        <div class="mb-8 p-4 bg-purple-50 rounded-lg shadow-sm">
            <div class="section-header">Update Existing Branch (PUT /branch)</div>
            <label for="updateBranchId" class="block text-sm font-medium text-gray-700 mb-1">Branch ID:</label>
            <input type="number" id="updateBranchId" placeholder="ID of branch to update" class="w-full">
            <label for="updateBranchName" class="block text-sm font-medium text-gray-700 mb-1">New Branch Name:</label>
            <input type="text" id="updateBranchName" placeholder="e.g., Main Street Branch" class="w-full">
            <button id="updateBranchBtn" class="btn-primary">Update Branch</button>
        </div>

        <!-- Response Display -->
        <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">API Response:</h2>
            <div id="apiResponse" class="response-box">
                No response yet.
            </div>
        </div>
        <div id="messageBox" class="message-box hidden mt-4"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080'; // Ensure this matches your Fiber server port

        // Get DOM elements
        const createBranchNameInput = document.getElementById('createBranchName');
        const createBranchBtn = document.getElementById('createBranchBtn');
        const updateBranchIdInput = document.getElementById('updateBranchId');
        const updateBranchNameInput = document.getElementById('updateBranchName');
        const updateBranchBtn = document.getElementById('updateBranchBtn');
        const apiResponseDiv = document.getElementById('apiResponse');
        const messageBox = document.getElementById('messageBox');

        // --- Helper Functions ---

        function displayMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'message-success', 'message-error');
            if (isError) {
                messageBox.classList.add('message-error');
            } else {
                messageBox.classList.add('message-success');
            }
        }

        function clearMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        async function makeApiCall(endpoint, method = 'GET', body = null) {
            clearMessage();
            apiResponseDiv.textContent = 'Loading...';

            const headers = {
                'Content-Type': 'application/json',
            };

            const options = {
                method: method,
                headers: headers,
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();
                apiResponseDiv.textContent = JSON.stringify(data, null, 2);

                if (!response.ok) {
                    const errorMessage = data.message || data.details || response.statusText;
                    displayMessage(`API Error (${response.status}): ${errorMessage}`, true);
                } else {
                    displayMessage(`API Call Successful (${response.status})`, false);
                }
                console.log(data)
                return data;

            } catch (error) {
                apiResponseDiv.textContent = `Network Error: ${error.message}`;
                displayMessage(`Network Error: ${error.message}`, true);
                console.error('API Call Error:', error);
            }
        }

        // --- Event Listeners ---

        createBranchBtn.addEventListener('click', async () => {
            const branchName = createBranchNameInput.value.trim();
            if (!branchName) {
                displayMessage('Branch Name cannot be empty for creation.', true);
                return;
            }
            await makeApiCall('/branch', 'POST', { name: branchName });
            createBranchNameInput.value = ''; // Clear input after submission
        });

        updateBranchBtn.addEventListener('click', async () => {
            const branchId = updateBranchIdInput.value.trim();
            const branchName = updateBranchNameInput.value.trim();

            if (!branchId || !branchName) {
                displayMessage('Branch ID and New Name cannot be empty for update.', true);
                return;
            }
            
            // Ensure ID is a number
            const id = parseInt(branchId, 10);
            if (isNaN(id)) {
                displayMessage('Branch ID must be a valid number.', true);
                return;
            }

            await makeApiCall('/branch', 'PUT', { id: id, name: branchName });
            updateBranchIdInput.value = ''; // Clear inputs after submission
            updateBranchNameInput.value = '';
        });
    </script>
</body>
</html>
